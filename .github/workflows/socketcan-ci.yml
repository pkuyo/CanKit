name: CI-adapter-socketcan

on:
  push:
    paths:
      - 'src/core/CanKit.Core/**'
      - 'src/adapters/CanKit.Adapter.SocketCAN/**'
      - 'tests/CanKit.Tests/**'
  pull_request:
    paths:
      - 'src/core/CanKit.Core/**'
      - 'src/adapters/CanKit.Adapter.SocketCAN/**'
      - 'tests/CanKit.Tests/**'
jobs:
  linux:
    name: SocketCAN (Ubuntu)
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Configure endpoints
        run: |
          set -e
          echo "CANKIT_TEST_ADAPTERS=CanKit.Adapter.SocketCAN" >> "$GITHUB_ENV"

      - name: Restore
        run: dotnet restore CanKit.slnf

      - name: Test (net8.0)
        run: dotnet test CanKit.slnf -c Fake -f net8.0 --logger "trx;LogFileName=TestResults.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ubuntu
          path: '**/TestResults.trx'

